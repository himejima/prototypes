<html>
    <head>
    </head>
    <body>
        <form>
            <div>
                <label>text</label>
                <input type="text" spellcheck="true">
            </div>

            <div>
                <label>search</label>
                <input type="search">
            </div>
            <div>
                <label>email</label>
                <input id="email" type="email" autofocus required>
            </div>
            <div>
                <label>url</label>
                <input type="url">
            </div>
            <div>
                <label>tel</label>
                <input type="tel">
            </div>
            <div>
                <label>submit</label>
                <input type="submit">
            </div>
            <div>
                <label>number</label>
                <input type="number">
            </div>
            <div>
                <label>range</label>
                <input type="range">
            </div>
            <div>
                <label>color</label>
                <input type="color">
            </div>
            <div>
                <label>meter</label>
                <meter low="0.2" high="0.8" value="0.65">0.65</meter>
                <meter low="0.2" high="0.8" value="0.1">0.1</meter>
                <meter low="0.2" high="0.8" optimum="0.1" value="0.9">0.9</meter>
                <meter low="0.2" high="0.8" value="1">1</meter>
            </div>
        </form>
        <script>
            (function() {
                var email = document.getElementById('email');
                email.addEventListener('input', function(e) {
                    var valid = e.currentTarget.checkValidity(),
                        validMsg = e.currentTarget.nextSibling,
                        status = (valid) ? 'o' : 'x';
                    validMsg.textContent = status;
                }, false);
            })();
        </script>
    </body>
</html>
