<html>

        function Element(width, height) {
            this.width = width === undefined ? 320 : width;
            this.height = height === undefined ? 240 : height;
        }

        var c1 = new Element(0, 0);
        c1.width;
        c1.height;

        var c2 = new Element();
        c2.width;
        c2.height;
    </script>
