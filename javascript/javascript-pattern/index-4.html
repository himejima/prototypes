<html>
    <script>
        (function() {
            var findNodes = function(callback) {
                var i = 100,
                    nodes = [],
                    found;

                if (typeof callback !== "function") {
                    callback = false;
                }

                // console.log('callback', callback);
                while (i) {
                    i--;

                    if (callback) {
                        found = i;
                        found = callback(found);
                        // console.log('found', found);
                    }
                    nodes.push(found);
                }
                return nodes;
            };

            var hide = function(node) {
                return node * 2;
            };

            // }

            // var result = hide(findNodes());
            var result = findNodes(hide);
