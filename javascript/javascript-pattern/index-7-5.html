<html>
    <script>
        (function(){
            var data = {
                first_name: "Super",
                last_name: "Man",
                age: "unknown",
                username: "o_0"
            };

            validator.config = {
                first_name: 'isNonEmpty',
                age: 'isNumber',
                username: 'isAlphaNum'
            };

            validator.types.isNonEmpty = {
                validate: function (value) {
                    return value !== "";
                },
                message: "値を入力してください"
            };

            validator.types.isNumber = {
                validate: function (value) {
                    return !isNaN(value);
                },
                message: "数字を入力してください"
            };

            validator.types.isAlphaNum = {
                validate: function (value) {
                    return !/[^a-z0-9]/i.test(value);
                },
                message: "アルファベット数字を入力してください"
            };

            validator.validate(data);
            if (validator.hasErrors()) {
                console.log(validator.messages.join("\n");
            }
        })();
    </script>
    <body>
    </body>
</html>
